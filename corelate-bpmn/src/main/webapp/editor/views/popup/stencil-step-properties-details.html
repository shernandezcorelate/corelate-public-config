
<div class="modal" ng-controller="StencilStepPropertiesCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
            	<h2>{{'STENCILS.POPUP.PROPERTIES-TITLE' | translate}} - {{model.activeStencilItem.name | translate}}</h2>
            </div>
            <div class="modal-body">
                <div class="center-pane">
                    <div class="content">
            	       <div class="clearfix">
        	               <ul class="tabs clearfix">
        	                   <li ng-repeat="tab in propertyTabs" ng-class="{'active': tab.id == activeTab.id}">
        	                       <a ng-click="tabClicked(tab)">{{tab.title && (tab.title | translate) || tab.name | translate}}</a>
        	                   </li>
                            </ul>
                        </div>
            	    </div>
            	</div>
            	<div class="row">
            	    <div class="col-xs-12">
                	    <div class="col-xs-6">
                            <div class="form-group">
                                <label for="tabName">{{'STENCILS.ITEM.TAB.NAME' | translate}}</label>
                                <input id="tabName" type="text" class="form-control" ng-model="activeTab.name" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 item-wrapper stencil-info-container">
            
                        <div ng-show="!status.loading">
                        
                            <div class="stencil-info stencil-info-box">
                                <div class="row">
            
                                    <!-- List of stencils -->
                                    <div class="col-xs-4">
            
                                        <div class="stencil-info-items-box">
                                            <div ng-repeat="property in currentStencilProperties" class="stencil-info-item" ng-if="!property.removed" ng-click="showPropertyDetails(property)">
                                                <span ng-class="{'stencil-info-groupItem-selected' : model.activeStencilProperty.id == property.id}">{{property.name | translate}}</span>
                                            </div>
                                        </div>
            
                                    </div>
            
                                    <!-- Details -->
                                    <div class="col-xs-8">
            
                                        <!-- Details for stencil property -->
            
                                        <div ng-show="model.activeStencilProperty">
            
                                            <div class="clearfix">
                                                <h2>{{model.activeStencilProperty.name | translate}}</h2>
                                            </div>
            
                                            <div class="form-group">
                                                <label for="stencilPropertyName">{{'STENCILS.ITEM.NAME' | translate}}</label>
                                                <input id="stencilPropertyName" type="text" class="form-control" ng-model="model.activeStencilProperty.name" disabled>
                                            </div>
            
                                            <div class="form-group">
                                                <label for="stencilPropertyDescription">{{'STENCILS.ITEM.DESCRIPTION' | translate}}</label>
                                                <textarea id="stencilPropertyDescription" type="text" class="form-control" ng-model="model.activeStencilProperty.description" disabled></textarea>
                                            </div>
                                            
                                            <div ng-if="model.activeStencilProperty.customStencilProperty && model.activeStencilProperty.customStencilProperty.customProperty" class="form-group">
                                                <label for="stencilPropertyType">{{'STENCILS.PROPERTY.TYPE' | translate}}</label>
                                                <select id="stencilPropertyType" class="form-control" ng-model="model.activeStencilProperty.type" disabled>
                                                    <option value="text">Text</option>
                                                    <option value="multiline text">Text (multi line)</option>
                                                    <option value="select-fields">Select fields<option>
                                                </select>
                                            </div>
                                            
                                            <div ng-if="model.activeStencilProperty.customStencilProperty && model.activeStencilProperty.customStencilProperty.customProperty" class="form-group">
                                                <label for="stencilPropertyIncludeInXML">{{'STENCILS.PROPERTY.INCLUDEINXML' | translate}}</label>
                                                <input id="stencilPropertyIncludeInXML" type="checkbox" class="form-control" ng-model="model.activeStencilProperty.customStencilProperty.includeInXML" disabled>
                                            </div>
            
            
                                            <div ng-if="model.activeStencilProperty.customStencilProperty && model.activeStencilProperty.customStencilProperty.customProperty && model.activeStencilProperty.customStencilProperty.includeInXML" class="form-group">
                                                <label for="stencilPropertyXMLPropertyName">{{'STENCILS.PROPERTY.XMLNAME' | translate}}</label>
                                                <input id="stencilPropertyXMLPropertyName" type="text" class="form-control" ng-model="model.activeStencilProperty.customStencilProperty.xmlPropertyName" disabled>
                                            </div>
                                        </div>
                                        
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
            
            <div class="modal-footer">
            	<div class="pull-right">
            		<button type="button" class="btn btn-sm btn-default" ng-click="close()" ng-disabled="model.loading">
            			{{'GENERAL.ACTION.CLOSE' | translate}}
            		</button>
            	</div>
            	<loading></loading>
            </div>
        </div>
    </div>
</div>
