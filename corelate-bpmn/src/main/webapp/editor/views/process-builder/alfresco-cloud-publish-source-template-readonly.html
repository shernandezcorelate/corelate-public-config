<div class="detail-group clearfix first">
    <div class="col-xs-12">
        <div class="btn-group span">
            {{step.meta.alfrescoSourceOption.title}}
        </div>
    </div>
</div>
<div class="detail-group clearfix" ng-show="step.meta.alfrescoSourceOption.id == 'field'">
    <div class="form-group clearfix">
        <div class="col-xs-3">
            <label>{{'PROCESS-BUILDER.PUBLISH-STEP.SOURCE.FORM-FIELD' | translate}}:</label>
        </div>
        <div class="col-xs-9" ng-if="step.contentContainerField && step.contentContainerField.id">
            <label>{{step.contentContainerField.name}}</label>
        </div>
    </div>
</div>
<div class="detail-group clearfix" ng-show="step.meta.alfrescoSourceOption">

    <div class="form-group clearfix">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="setActiveContentTab('documentDefinition')"
                        ng-class="{'active' : activeContentTab == 'documentDefinition'}">
                    {{'PROCESS-BUILDER.PUBLISH-STEP.DOCUMENT-DEFINITION.POPUP.TITLE' | translate}}
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="setActiveContentTab('metadataMapping')"
                        ng-class="{'active' : activeContentTab == 'metadataMapping'}">
                    {{'PROCESS-BUILDER.PUBLISH-STEP.METADATA-MAPPING.POPUP.TITLE' | translate}}
                </button>
            </div>
        </div>
    </div>

    <div ng-controller="PublishStepDocumentDefinitionController" ng-if="activeContentTab == 'documentDefinition'">
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <label for="documentType">{{'PROCESS-BUILDER.PUBLISH-STEP.DOCUMENT-DEFINITION.POPUP.DOCUMENT-TYPE'
                    | translate}}</label>
                <input type="text" id="documentType" name="documentType" class="form-control"
                       ng-model="step.documentType" auto-focus
                       placeholder="{{'PROCESS-BUILDER.PUBLISH-STEP.DOCUMENT-DEFINITION.POPUP.DOCUMENT-TYPE' | translate}}"
                       required disabled>
            </div>
        </div>

        <div class="form-group clearfix">
            <div class="col-xs-12">
                <label>{{'PROCESS-BUILDER.PUBLISH-STEP.DOCUMENT-DEFINITION.POPUP.DOCUMENT-ASPECTS-TABLE-TITLE'
                    | translate}}</label>
            </div>
            <div class="col-xs-12">
                <div class="step-editor-inline-grid" ui-grid="documentAspectsGrid" ui-grid-selection></div>
            </div>
        </div>
    </div>

    <div ng-controller="PublishStepMetadataMappingController" ng-if="activeContentTab == 'metadataMapping'">

    <div class="form-group clearfix">
            <div class="col-xs-12">
                <label>{{'PROCESS-BUILDER.PUBLISH-STEP.METADATA-MAPPING.POPUP.TITLE' | translate}}</label>
            </div>
            <div class="col-xs-12">
                <div class="step-editor-inline-grid" ui-grid="metaDataGridOptions" ui-grid-selection></div>
                <div class="pull-right">
                    <div class="btn-group">
                        <a class="btn btn-icon btn-lg" rel="tooltip"
                           data-title="{{ACTION.VIEW | translate}}"
                           ng-disabled="!metaDataSelectedColumnDefinition" data-placement="bottom"
                           data-original-title=""
                           title="" id="edit-request-mapping-button" ng-click="showPropertyMapping()"><i
                                class="glyphicon glyphicon-eye-open"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
