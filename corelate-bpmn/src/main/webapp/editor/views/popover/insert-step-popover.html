<div class="popover step-center" click-anywhere="$hide()" ignore-class="step-placeholder" auto-scroll>
    <div class="arrow"></div>
   	<div class="popover-header">
        <span class="title" translate="PROCESS-BUILDER.TITLE.ADD-STEP"></span>

        <div class="actions">
            <a ng-click="$hide()">
                {{'GENERAL.ACTION.CLOSE' | translate}}</a>
        </div>
   	</div>
    <div class="popover-wrapper clearfix">
        <ul class="list step-types">
            <li ng-repeat="stepType in insertState.types" ng-click="insertState.confirm(stepType)">
                <stencil-step-item-icon stencil-item="stepType"></stencil-step-item-icon>
                <span>{{stepType.name | translate}}</span>
            </li>
        </ul>
    </div>
</div>
