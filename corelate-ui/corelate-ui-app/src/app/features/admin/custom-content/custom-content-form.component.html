<div class="isv-admin-custom-content-new">
  <div class="row pt-1">
    <div class="isv-admin-custom-content-new__title col-12">
      <h3 class="h3-responsive w-75 float-left pt-0">
        Custom Content Management
      </h3>
      <button *ngIf="modal" (click)="modal.hide()" class="close pull-right" aria-hidden="true">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>
  <hr class="mb-4 mt-3"/>
  <form *ngIf="customContentForm" [formGroup]="customContentForm" novalidate (ngSubmit)="onSave(customContentForm.value, customContentForm.valid)" class="p-4">
    <div class="isv-admin-custom-content-new__body row px-2">
      <div class="isv-admin-custom-content-new__input col-12 mb-4">
        <div class="row mb-4">
          <div class="col-12">
            <div class="md-form">
              <input mdbActive type="text" id="question" formControlName="heading" class="form-control" mdbInputValidate>
              <label for="question">Title <span class="text-danger">*</span></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
              <label for="content">Content <span class="text-danger">*</span></label>
              <ckeditor debounce="500" id="content" formControlName="content" mdbInputValidate></ckeditor>
          </div>
        </div>
      </div>
    </div>
    <div class="isv-admin-custom-content-new__actions row pt-3 d-flex">
      <div class="col-6 align-self-center">
        <button *ngIf="modal" (click)="modal.hide()" class="btn btn-outline-blue-grey" type="button">Cancel</button>
      </div>
      <div class="col-6 text-right align-self-center">
        <button type="submit" [disabled]="customContentForm.invalid" class="btn light-green darken-2 waves-effect waves-light">Save</button>
      </div>
    </div>
  </form>
</div>
<div [ngBusy]="contentGetSubs"></div>
<div [ngBusy]="contentSaveSubs"></div>
