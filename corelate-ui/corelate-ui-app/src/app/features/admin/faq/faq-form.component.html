<div class="isv-admin-faq-new">
  <div class="row pt-1">
    <div class="isv-admin-faq-new__title col-12">
      <h3 *ngIf="!id && !paramId" class="h3-responsive w-75 float-left pt-0">
        Add A New FAQ
      </h3>
      <h3 *ngIf="id || paramId" class="h3-responsive w-75 float-left pt-0">
        Edit FAQ
      </h3>
      <button *ngIf="modal" (click)="modal.hide()" class="close pull-right" aria-hidden="true">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>
  <hr class="mb-4 mt-3"/>
  <form *ngIf="faqForm" [formGroup]="faqForm" novalidate (ngSubmit)="onSave(faqForm.value, faqForm.valid)" class="p-4">
    <div class="isv-admin-faq-new__body row px-2">
      <div class="isv-admin-faq-new__input col-12 col-sm-9">
        <div class="row">
          <div class="col-12">
            <div class="md-form">
              <input mdbActive type="text" id="question" formControlName="question" class="form-control" mdbInputValidate>
              <label for="question">Question Title <span class="text-danger">*</span></label>
            </div>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-12">
            <div class="md-form">
              <textarea mdbActive type="text" id="answer" class="md-textarea" formControlName="answer"></textarea>
              <!--<input mdbActive type="text"  class="form-control" mdbInputValidate>-->
              <label for="answer">Answer <span class="text-danger">*</span></label>
            </div>
          </div>
        </div>
      </div>
      <div class="isv-admin-faq-new__input col-12 col-sm-3 text-right">
        <!--<div class="md-form">
          <input mdbActive type="number" min="1" step="1" id="position" formControlName="position" class="form-control" mdbInputValidate>
          <label for="position">Position</label>
        </div>-->
      </div>
    </div>
    <div class="isv-admin-faq-new__publish row px-3 pb-4">
      <div class="col-12 text-right">
        <div class="md-form">
          <input type="checkbox" class="filled-in" id="published" formControlName="published">
          <label for="published">Publish</label>
        </div>
      </div>
    </div>
    <div class="isv-admin-faq-new__actions row d-flex">
      <div class="col-6 align-self-center">
        <button (click)="cancel()" type="button" class="btn btn-md btn-outline-blue-grey">Cancel</button>
      </div>
      <div class="col-6 text-right align-self-center">
        <button type="submit" [disabled]="faqForm.invalid" class="btn light-green darken-2 waves-effect waves-light">Add</button>
      </div>
    </div>
  </form>
</div>
<div [ngBusy]="faqSubs"></div>
<div [ngBusy]="faqFormSubs"></div>
