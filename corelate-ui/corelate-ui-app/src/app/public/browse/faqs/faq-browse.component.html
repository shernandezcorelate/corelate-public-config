<header id="top-section" class="w-100">
  <corelate-ui-header></corelate-ui-header>
</header>

<main>
  <!--BACK TO TOP -->
  <button class="isv-back-to-top btn btn-floating btn-large red waves-light" mdbPageScroll href="#top-section" mdbTooltip="Back to Top" placement="left" mdbRippleRadius [pageScrollDuration]="750">
    <i class="fa fa-arrow-up"></i>
  </button>

  <div class="isv-faq-list container p-4">
    <div class="row p-4">
      <div class="col">
      </div>
      <div class="col-12 col-md-10 pt-4">
        <div class="isv-faq-list__title row edit pt-4">
          <div class="col-12 text-center pb-4">
            <h1 class="h1-responsive"><strong>Frequently Asked Questions</strong></h1>
          </div>
        </div>
        <!--
        <div class="isv-faq-list__lead row">
          <div class="col-12 text-center grey-text pb-4">
            <p>Click below for responses to frequently asked questions.</p>
          </div>
        </div>
        -->
        <div class="isv-faq-list__list row mb-3">
          <div class="col-12 p-2">
            <mdb-squeezebox [multiple]="true" aria-multiselectable="true">
              <mdb-item *ngFor="let faq of faqs">
                <mdb-item-head>{{ faq.question }}</mdb-item-head>
                <mdb-item-body><pre class="pl-2 pr-4 pre-content">{{ faq.answer }}</pre></mdb-item-body>
              </mdb-item>
            </mdb-squeezebox>
          </div>
        </div>
        <ng-container *ngIf="loading">
          <div class="d-flex justify-content-center my-4 w-100">
            <mdb-spinner spinnerType="big" spinnerColor="blue"></mdb-spinner>
          </div>
        </ng-container>
        <div class="isv-faq-list__list col-12" *ngIf="!loading && faqs.length === 0">
          <div class="isv-faq-list__no-posts row p-3">
            <div class="col-12 text-center p-4">
              <h3 class="h3-responsive grey-text"><em>No Entries Yet.</em></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</main>

<footer class="mt-auto w-100">
  <corelate-ui-footer></corelate-ui-footer>
</footer>
