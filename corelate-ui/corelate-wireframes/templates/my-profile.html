<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Trade</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,600italic,700|Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>
    <link href="../dist/css/app.css" rel="stylesheet">
    <link href="../dist/css/fileinput.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="main-content">
      <div class="page-header">
        <div class="container">
          <h2>My Profile</h2>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            
            <form class="my-profile-form">

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="step1">
                  
                  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                      <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            A. Shipper/Exporter
                        </h4>
                      </div>
                      <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                                                     
                            
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-3">
                                  
                                  <div style="width:180px" class="kv-avatar">
                                      <div class="file-input">
                                          <div class="btn btn-primary btn-file" tabindex="500">
                                              <input type="file" class="" name="avatar" id="avatar">
                                          </div>
                                      </div>
                                  </div>
                                  
                                                              

                              </div>
                              <div class="col-sm-9">
                                  <div class="form-group">
                                    <label for="name">Shipper/Exporter Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                  </div>  
                                  
                                <div class="form-group">
                                  <label for="additional-details">Additional Details</label>
                                  <textarea class="form-control" id="additional-details" rows="3"></textarea>
                                </div>

                                
                              </div>
                            </div>
                            
  
                          
                          

                          <div class="form-group">
                            <label for="address1">Address Line 1</label>
                            <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
                          </div>
                          
                          <div class="form-group">
                            <label for="address1">Address Line 2</label>
                            <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6">
                                <label for="country">Country</label>
                                <!-- TODO : change country to select -->
                                <input type="text" class="form-control" id="country" placeholder="Country">
                              </div>
                              <div class="col-sm-6">
                                <label for="zip">ZIP Code</label>
                                <input type="text" class="form-control" id="zip" placeholder="ZIP Code">
                              </div>
                            </div>
                          </div>
                          
                          

                          
                          

                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6">
                                <label for="telephone">Telephone Number</label>
                                <input type="text" class="form-control" id="telephone" placeholder="Telephone Number">
                              </div>
                              <div class="col-sm-6">
                                <label for="fax">Fax Number</label>
                                <input type="text" class="form-control" id="fax" placeholder="Fax Number">
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-4">
                                <label for="tin">TIN</label>
                                <input type="text" class="form-control" id="tin" placeholder="TIN Number">
                              </div>
                            </div>
                          </div>



                        </div>
                      </div>
                    </div>

                  </div> <!-- end panel group -->

                  <p class="text-center">
                    <a href="#" class="btn btn-primary">Save</a>
                    <a href="#" class="btn btn-link">Cancel</a>
                  </p>


                </div>
             
              </div>

            </form><!-- form-->

          </div>
        </div>
      </div>
    </div>
    
    <script src="../dist/js/scripts.js"></script>
    
    <script>
    var btnCust = '<button type="button" class="btn btn-default" title="Add picture tags" ' + 
        'onclick="alert(\'Call your custom code here.\')">' +
        '<i class="glyphicon glyphicon-tag"></i>' +
        '</button>'; 
    $("#avatar").fileinput({
        overwriteInitial: true,
        maxFileSize: 1500,
        showClose: false,
        showCaption: false,
        browseLabel: '',
        removeLabel: '',
        browseIcon: '<i class="glyphicon glyphicon-folder-open"></i>',
        removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
        removeTitle: 'Cancel or reset changes',
        elErrorContainer: '#kv-avatar-errors',
        msgErrorClass: 'alert alert-block alert-danger',
        defaultPreviewContent: '<img src="../dist/img/default_avatar_male.jpg" alt="Your Avatar" style="width:160px">',
        layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
        allowedFileExtensions: ["jpg", "png", "gif"]
    });
    </script>
  </body>
</html>
