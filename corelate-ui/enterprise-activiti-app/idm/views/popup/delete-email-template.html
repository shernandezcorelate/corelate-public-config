<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">{{'IDM.TENANT-MGMT.EMAIL-TEMPLATE.DELETE-TEMPLATE-TITLE' | translate}}</h4>
            </div>
            <div class="modal-body">

                <div translate="IDM.TENANT-MGMT.EMAIL-TEMPLATE.DELETE-TEMPLATE-DESCRIPTION" translate-values="emailTemplateModel.emailTemplateToDelete">
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'IDM.GENERAL.ACTION.CANCEL' | translate}}</button>
                <button type="button" class="btn btn-danger" ng-click="deleteEmailTemplate(); $hide()" ng-disabled="readOnly">{{'IDM.GENERAL.ACTION.CONFIRM' | translate}}</button>
            </div>

        </div>
    </div>
</div>
