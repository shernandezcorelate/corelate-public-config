
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-if="!model.editRepository.edit">
                    {{'IDM.PROFILE-MGMT.POPUP.CREATE-BOX-REPOSITORY-TITLE' | translate:model.editedRepository}}
                </h4>
                <h4 class="modal-title" ng-if="model.editRepository.edit">
                    {{'IDM.PROFILE-MGMT.POPUP.EDIT-BOX-REPOSITORY-TITLE' | translate:model.editedRepository}}
                </h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label class="control-label">{{'IDM.PROFILE-MGMT.POPUP.BOX-REPOSITORY-USERNAME' | translate}}</label>
                    <input type="text" class="form-control" ng-model="model.editedRepository.accountUsername" auto-focus>
                </div>
                <div class="form-group">
                    <label class="control-label">{{'IDM.PROFILE-MGMT.POPUP.BOX-REPOSITORY-PASSWORD' | translate}}</label>
                    <input type="password" class="form-control" ng-model="model.editedRepository.password">
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'IDM.GENERAL.ACTION.CANCEL' | translate}}</button>
                <button type="button" class="btn btn-primary"
                        ng-disabled="(!model.editedRepository.accountUsername && model.editedRepository.accountUsername.length == 0) || (!model.editedRepository.password && model.editedRepository.password.length == 0) || readOnly"
                        ng-click="saveBoxRepository(); $hide()">{{'IDM.GENERAL.ACTION.SAVE' | translate}}</button>
            </div>
        </div>
    </div>
</div>
