<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-if="editBasicAuthConfiguration.id == null || editBasicAuthConfiguration.id == undefined">
                    {{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.CREATE-BASIC-AUTH-TITLE' | translate}}
                </h4>
                <h4 class="modal-title" ng-if="editBasicAuthConfiguration.id != null && editBasicAuthConfiguration.id != undefined">
                    {{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.EDIT-BASIC-AUTH-TITLE' | translate}}
                </h4>
            </div>

            <div class="modal-body" ng-form="basicAuthForm">

                <div class="form-group" ng-class="{'has-error': basicAuthForm.basicAuthNameField.$invalid}">
                    <label for="basicAuthNameField">{{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.BASIC-AUTH-NAME' | translate}}</label>
                    <input type="text" id="basicAuthNameField" name="basicAuthNameField" class="form-control" autofocus
                           ng-model="editBasicAuthConfiguration.name"
                           placeholder="{{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.PLACEHOLDER-BASIC-AUTH-NAME' | translate}}" required="true">
                </div>
                <div class="form-group">
                    <label for="basicAuthUsernameField">{{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.BASIC-AUTH-USERNAME' | translate}}</label>
                    <input type="text" id="basicAuthUsernameField" class="form-control" ng-model="editBasicAuthConfiguration.username"
                           editor-input-check
                           placeholder="{{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.PLACEHOLDER-BASIC-AUTH-USERNAME' | translate}}">
                </div>
                <div class="form-group">
                    <label for="basicAuthPasswordField">{{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.BASIC-AUTH-PASSWORD' | translate}}</label>
                    <input type="password" id="basicAuthPasswordField" class="form-control" ng-model="editBasicAuthConfiguration.password"
                           editor-input-check
                           placeholder="{{'IDM.TENANT-MGMT.ENDPOINT_CONFIGURATOR.PLACEHOLDER-BASIC-AUTH-PASSWORD' | translate}}"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'IDM.GENERAL.ACTION.CANCEL' | translate}}</button>
                <button type="button" class="btn btn-primary" ng-disabled="basicAuthForm.$invalid || readOnly"
                        ng-click="createOrUpdateBasicAuthConfiguration(editBasicAuthConfiguration); $hide()">{{'IDM.GENERAL.ACTION.SAVE' | translate}}
                </button>
            </div>

        </div>
    </div>
</div>
