<div class="modal" ng-controller="LicenseUploadController">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header-wrapper">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h2 class="modal-title">{{'LICENSE.UPLOAD.UPLOAD-LICENSE-TITLE' | translate}}</h2>
                </div>
            </div>

            <div class="modal-body">

                <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                    {{'LICENSE.UPLOAD.UPLOAD-LICENSE-DESCRIPTION' | translate}}
                </p>

                <div class="upload-image-form">

                    <input type="file" ngf-select="" ngf-change="onFileSelect($files)" style="font-size: smaller; padding-top:6px;" >
                    <div class="upload-image-dropbox"
                         ngf-drop ngf-change="onFileSelect($files)"
                         ngf-drag-over-class="dragover"
                         ng-show="dropSupported">
                        {{'LICENSE.UPLOAD.LICENSE-DROPZONE' | translate}}
                    </div>
                    <div ngf-drop-available="dropSupported=true"
                         ng-show="!dropSupported">{{'LICENSE.UPLOAD.NO-DROP' | translate}}</div>
                    <div class="progress" ng-show="popup.loading" style="margin: 10px 0 10px 0">
                        <div class="progress-bar progress-bar-striped active" ng-style="{width: popup.uploadProgress + '%'}">{{popup.uploadProgress}} %</div>
                    </div>
                    <button class="btn btn-danger btn-sm"
                            ng-click="upload.abort()"
                            ng-disabled="!status.loading || readOnly"
                            style="margin-bottom: 20px">
                        {{'LICENSE.UPLOAD.CANCEL-UPLOAD' | translate}}
                    </button>

                </div>

            </div>

            <div class="modal-footer-wrapper">
                <div class="modal-footer">
                    <span loading="popup.loading"></span>
                    <div class="pull-right" ng-if="popup.error">
                        <span>{{'LICENSE.UPLOAD.ERROR' | translate}} <span ng-if="popup.errorMessage"> : </span>{{popup.errorMessage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
