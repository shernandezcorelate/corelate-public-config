
<div class="container full">
    <div class="row">
        <div class="col-xs-4">&nbsp;</div>
        <div class="col-xs-4">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="simple-content-wrapper" ng-cloak>
                <h2 translate="ACCOUNT.RESET-PASSWORD-REQUEST.TITLE"></h2>
                <p ng-show="!model.success">
                    <span class="loading-text">{{'ACCOUNT.RESET-PASSWORD-REQUEST.MESSAGE' | translate}}</span>
                </p>
                <div class="alert" ng-show="model.success && !model.loading">
                   <i class="glyphicon glyphicon-ok"></i>
                   <span translate="ACCOUNT.RESET-PASSWORD-REQUEST.SUCCESS-MESSAGE"></span>
                </div>
                <div class="alert error" ng-show="model.error && !model.loading">
                   <i class="glyphicon glyphicon-remove"></i>
                   <span>{{model.error | translate}} </span>
                </div>
                
                <form novalidate class="form clearfix"  name="resetform" id="resetform" ng-show="!model.success" ng-submit="submitForm(resetform.$valid)" role="form">
                    <div class="form-group" ng-class="{'has-error': !resetform.email.$valid && !resetform.email.$pristine}">
                        <label for="email" class="control-label" translate="ACCOUNT.RESET-PASSWORD-REQUEST.EMAIL"></label>
                        <input type="email" class="form-control" ng-disabled="model.loading" ng-required="true"  id="email" name="email" placeholder="{{'ACCOUNT.RESET-PASSWORD-REQUEST.EMAIL-PLACEHOLDER' | translate}}" ng-model="model.email">
                    </div>
                    <div class="btn-group pull-right">
                        <button type="submit" class="btn btn-default" ng-click="login()" translate="ACCOUNT.RESET-PASSWORD-REQUEST.CONFIRM" ng-disabled="!resetform.$valid || model.loading"></button>
                    </div>
                    <div class="pull-right loading" ng-show="model.loading">
                        <div class="l1"></div><div class="l2"></div><div class="l2"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
