
<div class="container full">
    <div class="row">
        <div class="col-xs-4">&nbsp;</div>
        <div class="col-xs-4">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="simple-content-wrapper" ng-cloak>
                <h2 translate="ACCOUNT.SIGNUP.SIGNUP-TRIAL"></h2>
                <div class="alert" ng-show="model.success && !model.loading">
                   <i class="glyphicon glyphicon-ok"></i>
                   <span translate="ACCOUNT.SIGNUP.SUCCESS-MESSAGE"></span>
                </div>
                <div class="alert error" ng-show="model.error && !model.loading">
                   <i class="glyphicon glyphicon-remove"></i>
                   <span>{{model.error | translate}} </span>
                </div>
                
                <form novalidate class="form clearfix"  name="signupform" id="signupform" ng-show="!model.success" ng-submit="submitForm(signupform.$valid)" role="form">
                    <div class="seperator"><i class="glyphicon glyphicon-envelope"></i> {{'ACCOUNT.SIGNUP.ACCOUNT-SECTION' | translate}}</div>
                    
                     <div class="form-group" ng-class="{'has-error': !signupform.password.$valid && !signupform.password.$pristine}">
                        <label for="password" class="control-label" translate="ACCOUNT.SIGNUP.PASSWORD"></label>
                        <input type="password" name="password" ng-disabled="model.loading" class="form-control" id="password" ng-model="model.password" ng-required="true"
                            placeholder="{{'ACCOUNT.SIGNUP.PASSWORD-PLACEHOLDER' | translate}}">
                    </div>
                    <div class="form-group">
                        <label for="passwordRepeat" class="control-label" translate="ACCOUNT.SIGNUP.PASSWORD-REPEAT"></label>
                        <input type="password" name="passwordRepeat" ng-disabled="model.loading" class="form-control" id="passwordRepeat" ng-model="model.passwordRepeat" ng-required="true"
                               placeholder="{{'ACCOUNT.SIGNUP.PASSWORD-PLACEHOLDER' | translate}}">
                    </div>
                    <div class="alert error" ng-show="!model.loading && passwordsNotMatching()">
                        <i class="glyphicon glyphicon-remove"></i>
                        <span>{{'ACCOUNT.SIGNUP.PASSWORDS-NOT-EQUAL' | translate}}</span>
                    </div>
                    <div class="alert error" ng-show="!model.loading && passwordsInvalidMinLength()">
                        <i class="glyphicon glyphicon-remove"></i>
                        <span>{{'ACCOUNT.SIGNUP.PASSWORDS-MIN-LENGTH' | translate : {minLength:passwordMinLength} }}</span>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" name="licenseTerms" ng-disabled="model.loading" class="form-control" id="licenseTerms" ng-model="model.licenseTerms">{{'ACCOUNT.SIGNUP.LICENSETERMS' | translate}} (<a href="http://www.alfresco.com/legal/agreements/cloud" target="_blank">link</a>)</input>
                    </div>
                    
                    <div class="btn-group pull-right">
                        <button type="submit" class="btn btn-default" ng-click="login()" translate="ACCOUNT.SIGNUP.CONFIRM" ng-disabled="!signupform.$valid || model.loading || passwordsNotMatching() || passwordsInvalidMinLength() || !model.licenseTerms"></button>
                    </div>
                    <div class="pull-right loading" ng-show="model.loading">
                        <div class="l1"></div><div class="l2"></div><div class="l2"></div>
                    </div>
                    
                    <input type="hidden" name="firstName" id="firstName" ng-model="model.firstName">
                    <input type="hidden" name="lastName" id="lastName" ng-model="model.lastName">
                    <input type="hidden" name="email" id="email" ng-model="model.email">
                    <input type="hidden" name="company" id="company" ng-model="model.company">
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
