<div class="detail-group clearfix">
    <div class="form-group clearfix">
        <div class="col-xs-12">
            <div class="col-xs-3">
                <label translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.EMAIL"></label>
            </div>
            <div class="col-xs-9">
                <div class="read-only-select">
                    <button class="selection" disabled>
                    <span ng-if="step.emailTemplateSource.type === 'default'" translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.SRC-DEFAULT"></span>
                    <span ng-if="step.emailTemplateSource.type === 'template'" translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.SRC-TEMPLATE"></span>
                    <span ng-if="step.emailTemplateSource.type === 'custom'" translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.SRC-CUSTOM"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group clearfix" ng-if="step.emailTemplateSource.type == 'template'">
        <div class="col-xs-12">
            <div class="col-xs-3">
                <label>{{'PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.TEMPLATE' | translate}}</label>
            </div>
            <div class="col-xs-9">
                <div class="people-select">
                    <button class="selection" disabled>
                        <span ng-if="!step.emailTemplateSource.template" translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.NO-TEMPLATE-SELECTED"></span>
                        <span ng-if="step.emailTemplateSource.template"><i class="glyphicon glyphicon-file"></i>{{step.emailTemplateSource.template.name}}</span>
                        <i class="icon icon-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group clearfix" ng-if="step.emailTemplateSource.type == 'custom'">
    	<div class="col-xs-12">
            <div class="col-xs-3">
                <label translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.CUSTOM-EMAIL-SUBJECT"></label>
            </div>
            <div class="col-xs-9">
                <div class="form-group">
    			        <input placeholder="{{'PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.CUSTOM-EMAIL-SUBJECT-PLACEHOLDER' | translate}}" type="text" disabled ng-model="step.emailTemplateSource.templateSubject" class="form-control">
    			    </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-3">
                <label translate="PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.CUSTOM-EMAIL-CONTENT"></label>
            </div>
            <div class="col-xs-9">
                <div class="form-group">
    			        <textarea placeholder="{{'PROCESS-BUILDER.EMAIL-TEMPLATE-SOURCE.CUSTOM-EMAIL-CONTENT-PLACEHOLDER' | translate}}" type="text" disabled ng-model="step.emailTemplateSource.templateText" class="form-control" rows="2"></textarea>
    			    </div>
            </div>
        </div>
    </div>
    
</div>
