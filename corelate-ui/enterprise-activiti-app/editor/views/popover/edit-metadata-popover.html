<div class="popover" click-anywhere="$hide()" ignore-class="form-selection" auto-scroll>
    <div class="arrow"></div>
    <div class="popover-header">
        <span class="title">{{'PROCESS-BUILDER.FIELD.METADATA.TITLE' | translate}}</span>
        <div class="actions">
            <a ng-click="$hide()">{{'GENERAL.ACTION.CLOSE' | translate}}</a>
        </div>
    </div>

    <div class="popover-wrapper">
        <div class="center">
            <div class="btn-group">
                <button class="btn btn-xs" ng-click="addField()" ng-disabled="readOnly">+ Add field</button>
                <button class="btn btn-xs" ng-click="removeField()" ng-disabled="!metadata.selectedField || readOnly">Remove field</button>
            </div>
        </div>
        <div class="section">
            <div ui-grid="gridOptions" ui-grid-selection ui-grid-edit></div>
        </div>
    </div>
</div>
