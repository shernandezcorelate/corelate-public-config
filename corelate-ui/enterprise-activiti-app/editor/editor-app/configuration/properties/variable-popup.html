
<div class="modal" ng-controller="BpmnCustomVariablePropertyPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h3>
			</div>
			<div class="modal-body">
			    <div class="detail-group clearfix first">
    				<div class="col-xs-12">
    				    <div class="form-group clearfix">
                            <label>{{'PROCESS-BUILDER.REST-CALL-STEP.REQUEST-MESSAGE.POPUP.PROPERTY-VALUE-TYPE' | translate}}</label>
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="setStaticValue()" ng-model="popup.valueType" ng-class="{'active' : (!popup.valueType || popup.valueType == 'static')}">{{'PROCESS-BUILDER.REST-CALL-STEP.REQUEST-MESSAGE.POPUP.PROPERTY-TYPE-STATIC' | translate}}</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="setFormFieldValue()" ng-model="popup.valueType" ng-class="{'active' : popup.valueType == 'field'}">{{'PROCESS-BUILDER.REST-CALL-STEP.REQUEST-MESSAGE.POPUP.PROPERTY-TYPE-FIELD' | translate}}</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="setVariableValue()" ng-model="popup.valueType" ng-class="{'active' : popup.valueType == 'variable'}">{{'PROCESS-BUILDER.REST-CALL-STEP.REQUEST-MESSAGE.POPUP.PROPERTY-TYPE-VARIABLE' | translate}}</button>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-group clearfix" ng-show="(!popup.valueType || popup.valueType == 'static')">
                            <label>{{'PROCESS-BUILDER.REST-CALL-STEP.REQUEST-MESSAGE.POPUP.PROPERTY-VALUE' | translate}}</label>
                            <input class="form-control" type="text" id="json-property-value" placeholder="Enter a json property value" ng-model="popup.staticValue" />
                        </div>
    
                        <div class="form-group clearfix" ng-show="popup.valueType == 'field'">
                            <label>{{'PROCESS-BUILDER.PUBLISH-STEP.SOURCE.FORM-FIELD' | translate}}:</label>
                            <div field-select="popup.formField" editor-type="bpmn" all-steps="allSteps" step-id="selectedShape.resourceId"
                                include-type="true" expand-relative="true"></div>
                        </div>
    
                        <div class="form-group clearfix" ng-show="popup.valueType == 'variable'">
                            <label>{{'PROCESS-BUILDER.REST-CALL-STEP.REQUEST-MESSAGE.POPUP.PROPERTY-TYPE-VARIABLE' | translate}}:</label>
                            <div field-select="popup.variableField" variables-type="rest" include-type="true" editor-type="bpmn" expand-relative="true"
                                 select-title="'FORM-BUILDER.MESSAGE.READONLY-TEXT-SELECT-RESPONSE-VARIABLE'" all-steps="allSteps" step-id="selectedShape.resourceId"></div>
                        </div>
    				</div>
    	       </div>
			</div>
			<div class="modal-footer">
			    <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
				<button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
