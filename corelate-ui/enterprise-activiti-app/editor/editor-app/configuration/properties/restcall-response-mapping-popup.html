<div class="modal" ng-controller="ActivitiRestCallResponseMappingPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content"  ng-form="restMappingForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h2>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="col-xs-7">
                        <div class="kis-listener-grid" ui-grid="responseMessageGridOptions" ui-grid-selection ng-if="responseMessageGridOptions"></div>
                        <div class="pull-right">
                            <div class="btn-group">
                                <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.ADD | translate}}" data-placement="bottom" data-original-title=""
                                   title="" id="add-response-mapping-button" ng-click="addNewResponseMapping()"><i class="glyphicon glyphicon-plus"></i></a>
                                <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.REMOVE | translate}}" ng-disabled="!popup.selectedResponseMapping"
                                   data-placement="bottom" data-original-title="" title=""
                                   ng-click="removeResponseMapping()"><i class="glyphicon glyphicon-minus"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5" ng-form="restMappingForm">
                        <div ng-if="popup.selectedResponseMapping">
                            <div class="form-group">
                                <label>{{'PROCESS-BUILDER.REST-CALL-STEP.RESPONSE-MESSAGE.POPUP.PROPERTY-NAME' | translate}}</label>
                                <input class="form-control" type="text" id="json-property-name" placeholder="Enter a response json property name"
                                       ng-model="popup.selectedResponseMapping.jsonPropertyName" auto-focus
                                       ng-disabled="popup.selectedResponseMapping.state === 'view'"/>
                            </div>

                            <div class="form-group">
                                <label>{{'PROCESS-BUILDER.REST-CALL-STEP.RESPONSE-MESSAGE.POPUP.VARIABLE-TYPE' | translate}}</label>

                                <select id="json-property-value-type" class="form-control" ng-model="popup.selectedResponseMapping.processVariableType"
                                        ng-options="jsonType for jsonType in popup.jsonTypes" ng-disabled="popup.selectedResponseMapping.state === 'view'">
                                </select>
                            </div>

                            <div class="form-group" ng-class="{'has-error': restMappingForm.processVariableName.$invalid}">
                                <label>{{'PROCESS-BUILDER.REST-CALL-STEP.RESPONSE-MESSAGE.POPUP.VARIABLE-NAME' | translate}}</label>
                                <input class="form-control" type="text" name="processVariableName" id="process-variable-name" placeholder="Enter a process variable name"
                                       ng-model="popup.selectedResponseMapping.processVariableName"  required variable-identifier ng-disabled="popup.selectedResponseMapping.state === 'view'"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" ng-disabled="readOnly" class="btn btn-primary" ng-disabled="restMappingForm.$invalid" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
