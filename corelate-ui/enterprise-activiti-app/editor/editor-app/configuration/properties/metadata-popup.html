<div class="modal" ng-controller="ActivitiProcessMetadataPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content" ng-form="globalForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h2>
            </div>
            <div class="modal-body">

                <div class="row row-no-gutter">
                    <div class="col-xs-6">
                        <div class="kis-listener-grid" ui-grid="gridOptions" ui-grid-selection></div>
                        <div class="pull-right">
                            <div class="btn-group">
                                <a class="btn btn-icon btn-lg" ng-click="addField()"><i class="glyphicon glyphicon-plus"></i></a>
                                <a class="btn btn-icon btn-lg" ng-click="removeField()" ng-disabled="!metadata.selectedField"><i class="glyphicon glyphicon-minus"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div ng-if="metadata.selectedField" ng-form="variableForm">
                            <div class="form-group" ng-class="{'has-error': variableForm.variableName.$invalid}">
                                <label for="variableName">{{'PROPERTY.METADATA.KEY' | translate}}</label>
                                <span class="marker">*</span>
                                <input id="variableName" name="variableName" class="form-control" required placeholder="{{'PROPERTY.METADATA.KEY-PLACEHOLDER' | translate}}"
                                       variable-identifier
                                       ng-model="metadata.selectedField.key" />
                            </div>
                            <div class="form-group">
                                <label for="variableType">{{'PROPERTY.METADATA.VALUE' | translate}}</label>
                                <input id="variableType" name="variableType" class="form-control" placeholder="{{'PROPERTY.METADATA.VALUE-PLACEHOLDER' | translate}}"
                                       ng-model="metadata.selectedField.value" >
                            </div>
                        </div>
                        <div ng-if="!metadata.selectedField" class="muted no-property-selected" translate>PROPERTY.METADATA.UNSELECTED</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" ng-disabled="globalForm.$invalid" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
