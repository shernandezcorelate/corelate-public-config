<div class="modal" ng-controller="AlfrescoActionAccessorPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h3>
            </div>
            <div class="modal-body">


                <div class="form-group clearfix">
                    <div class="col-xs-3">
                        <label>{{'PROCESS-BUILDER.CALL-ALFRESCO-ACTION-STEP.ACCESS-AS' | translate}}:</label>
                    </div>
                    <div class="col-xs-9">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default"
                                        ng-click="setPublishAs('process_initiator')"
                                        ng-class="{'active' : (!model.publishAsType || model.publishAsType == 'process_initiator')}">
                                    {{'PROCESS-BUILDER.PUBLISH-STEP.DESTINATION.PROCESS-INITIATOR' | translate}}
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default"
                                        ng-click="setPublishAs('user')"
                                        ng-class="{'active' : model.publishAsType == 'user'}">
                                    {{'PROCESS-BUILDER.PUBLISH-STEP.DESTINATION.SPECIFIC-USER' | translate}}
                                </button>
                            </div>
                        </div>
                        <div class="people-select clearfix" ng-if="model.publishAsType === 'user'">
                            <br/>
                            <button class="selection" select-people-popover select-people-form-fields="availableFormFields" popover-title="Select user" placement="bottom" on-people-selected="addPublishAs(user, userField)" email-mode-disabled="true">
                                <i class="icon icon-user" ng-show="model.user || model.userField"></i>
                                <span ng-if="(!model.user && !model.userField)">{{'PROCESS-BUILDER.PUBLISH-STEP.DESTINATION.SELECT-USER' | translate}}</span>
                                <span ng-if="model.user" >{{model.userName}}</span>
                                <span ng-if="model.userField">{{model.userField.name}}</span>
                                <span ng-if="model.userField" class="field-type"> - {{model.userField.id}}</span>
                                <i class="icon icon-caret-down"></i>
                            </button>
                        </div>
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" ng-disabled="readOnly" class="btn btn-primary" translate >ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
