<div class="modal" ng-controller="AlfrescoActionInputSourcePopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h3>
            </div>
            <div class="modal-body">
                <div class="detail-group clearfix" style="margin-top: 4px;">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="setInputSourceType('formField')" ng-model="model.inputSourceType"
                                    ng-class="{'active' : model.inputSourceType === 'formField'}">{{'FORM-BUILDER.VISIBILITY.RIGHT-FORM-FIELD' | translate}}
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="setInputSourceType('restResponse')" ng-model="model.inputSourceType"
                                    ng-class="{'active' : model.inputSourceType === 'restResponse'}">{{'FORM-BUILDER.VISIBILITY.RESPONSE-VARIABLE' | translate}}
                            </button>
                        </div>
                    </div>

                    <div ng-show="model.inputSourceType === 'formField'">
                        <div>
                            <div field-select="model.inputSourceField"
                                 include-type="true"
                                 expand-relative="true"
                                 all-steps="model.allSteps"
                                 step-id="selectedShape.resourceId"
                                 field-type-filter="model.restEndpointFieldTypes"
                                 editor-type="bpmn"
                                 select-title="'FORM-BUILDER.MESSAGE.READONLY-TEXT-INSERT-FIELD'">
                            </div>
                        </div>
                    </div>
                    <div ng-show="model.inputSourceType === 'restResponse'">
                        <div>
                            <div field-select="model.inputSourceField"
                                 include-type="true"
                                 variables-type="rest"
                                 all-steps="model.allSteps"
                                 step-id="selectedShape.resourceId"
                                 editor-type="bpmn"
                                 expand-relative="true"
                                 select-title="'FORM-BUILDER.MESSAGE.READONLY-TEXT-INSERT-RESPONSE-VARIABLE'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" ng-disabled="readOnly" class="btn btn-primary" translate >ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
