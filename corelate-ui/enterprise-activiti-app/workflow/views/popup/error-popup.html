
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">{{'APP.TITLE.ERROR' | translate}}</h4>
            </div>
            <div class="modal-body">

                <div clas="form-group">
                    <div class="error-message">
                       <strong>{{errorModel.error}}:</strong> {{errorModel.details}}
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'GENERAL.ACTION.CLOSE' | translate}}</button>
            </div>

        </div>
    </div>
</div>
