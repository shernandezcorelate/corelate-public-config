<div class="popover" click-anywhere="$hide()" ignore-class="toggle-edit-task-name">
    <div class="arrow"></div>
    <div class="popover-header">
        <span translate="TASK.TITLE.EDIT-NAME"></span>
        <div class="actions">
            <a ng-click="$hide()" ng-show="!editTaskName.loading" title="{{'GENERAL.ACTION.CLOSE' | translate}}" class="glyphicon glyphicon-remove"></a>
        </div>
    </div>
    <div class="popover-wrapper clearfix">
        <div class="form-group">
            <label translate="TASK.FIELD.NAME"></label>
            <input type="text" class="form-control" maxlength="255"
                   ng-model="editTaskName.name"
                   ng-placeholder="Name"
                   auto-focus
                   select-text="editTaskName.name"
                   ng-disabled="editTaskName.loading"
                   custom-keys enter-pressed="confirmEditTaskName()">
        </div>
        <div class="form-group">
            <label translate="TASK.FIELD.DESCRIPTION"></label>
            <textarea class="form-control" rows="3" id="add-comment-input" ng-model="editTaskName.description" ng-disabled="editTaskName.loading"></textarea>
        </div>
    </div>
    <div class="popover-footer">
        <div class="btn-group pull-right">
        <button class="btn btn-default" ng-click="confirmEditTaskName()" ng-disabled="!editTaskName.name || editTaskName.name.length == 0 || editTaskName.loading || readOnly" translate="GENERAL.ACTION.SAVE" ></button>
    </div>
        <div loading="editTaskName.loading"></div>
    </div>
</div>
