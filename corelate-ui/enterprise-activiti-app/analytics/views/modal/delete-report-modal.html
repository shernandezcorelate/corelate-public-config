
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">{{'REPORTING.MODAL.DELETE-REPORT.TITLE' | translate}}</h4>
            </div>
            <div class="modal-body">

                <div>
                    {{'REPORTING.MODAL.DELETE-REPORT.DESCRIPTION' | translate}}
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'GENERAL.ACTION.CANCEL' | translate}}</button>
                <button type="button" class="btn btn-primary" ng-click="deleteReport(); $hide()" ng-disabled="readOnly">{{'REPORTING.MODAL.DELETE-REPORT.CONFIRM' | translate}}</button>
            </div>

        </div>
    </div>
</div>
