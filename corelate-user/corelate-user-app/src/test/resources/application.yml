eureka:
  client:
    enabled: false

spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    hikari:
      maxIdleTime: 20000
      idleTimeout: 20000
    cachePrepStmts: true
    prepStmtCacheSize: 250
    prepStmtCacheSqlLimit: 2048
    connection-test-query: SELECT 1
  jpa:
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    com.beacon.corelate: DEBUG

ribbon:
  ReadTimeout: 60000

user:
  register:
    enabled: true
  password:
    random-password-length: 6
    reset-code:
      validity: 86400
      length: 32
      header: FORGOT PASSWORD
      template: USER_PASSWORD_RETRIEVE_TEMPLATE
    update:
      mail:
        enabled: true
        header: PASSWORD UPDATE
        template: USER_PASSWORD_MAIL_TEMPLATE
      sms:
        enabled: false
        template: USER_PASSWORD_SMS_TEMPLATE
    reset:
      mail:
        enabled: true
        header: PASSWORD UPDATE
        template: USER_PASSWORD_MAIL_TEMPLATE
      sms:
        enabled: false
        template: USER_PASSWORD_SMS_TEMPLATE
  exception:
    empty-password: Password should not be empty when mail activation is disabled
  activation:
    mail:
      enabled: true
      token-length: 32
      header: EMAIL ACTIVATION
      template: ACTIVATION_MAIL_TEMPLATE
    sms:
      enabled: false
      token-length: 4
      template: ACTIVATION_SMS_TEMPLATE

